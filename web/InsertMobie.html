<html>
    <head>
        <title>Insert Mobie</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <h1>Insert New Mobie</h1>
        <form action="ProcessServlet" method="POST">
            mobileId <input type="text" name="txtMobileId" value="" />(<10 chars)<br/>
            description <input type="text" name="txtDescription" value="" />(<250 chars)<br/>
            price <input type="text" name="txtPrice" value="" /><br/>
            mobileName <input type="text" name="txtMobileName" value="" />(< 20 chars)<br/>
            yearOfProduction <input type="text" name="yearOfProduction" value="" /><br/>
            quantity <input type="text" name="quantity" value="" /><br/>
            notSale <input type="text" name="notSale" value="" /><br/>
            <input type="submit" value="InsertMobie" name="btAction" />
            <input type="reset" value="Reset" />
        </form>
    </body>
